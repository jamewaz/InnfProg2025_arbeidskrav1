<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passordgenerator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        #generatedPassword {
            font-weight: bold;
            color: #2a5d84;
        }
    </style>
</head>
<body>
    <h1>Passordgenerator</h1>

    <!-- Brukervalg -->
    <label for="length">Lengde på passord:</label>
    <input type="number" id="length" min="4" max="30" value="12">

    <label><input type="checkbox" id="lowercase" checked> Små bokstaver (abc...)</label>
    <label><input type="checkbox" id="uppercase" checked> Store bokstaver (ABC...)</label>
    <label><input type="checkbox" id="numbers" checked> Tall (0–9)</label>
    <label><input type="checkbox" id="symbols"> Spesialtegn (!@#$...)</label>

    <button onclick="generatePassword()">Generer passord</button>

    <p>Ditt passord: <span id="generatedPassword"></span></p>

    <script>
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+-=[]{}|;:',.<>?/`~";

        function passwordgenerator(length, includeLowercase, includeUppercase, includeNumbers, includeSymbols) {
            let allChars = "";
            if (includeLowercase) allChars += lowercase;
            if (includeUppercase) allChars += uppercase;
            if (includeNumbers) allChars += numbers;
            if (includeSymbols) allChars += symbols;

            if (allChars.length === 0) {
                return "Velg minst ett tegnsett!";
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allChars.length);
                password += allChars[randomIndex];
            }
            return password;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById("length").value);
            const includeLowercase = document.getElementById("lowercase").checked;
            const includeUppercase = document.getElementById("uppercase").checked;
            const includeNumbers = document.getElementById("numbers").checked;
            const includeSymbols = document.getElementById("symbols").checked;

            const generated = passwordgenerator(length, includeLowercase, includeUppercase, includeNumbers, includeSymbols);
            document.getElementById("generatedPassword").textContent = generated;
        }
    </script>
</body>
</html>
