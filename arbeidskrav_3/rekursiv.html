<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekursive funksjoner i JavaScript</title>
</head>
<body>
    <h1>Rekursiv utskrift av tall</h1>
    <ul id="numberList">
        <li>Tall vil skrives ut her.</li>
    </ul>

    <script>
        /*
            Hva er en rekursiv funksjon?

            --Ditt svar her. Husk kilder--
            
            En rekursiv funksjon er en funksjon som kaller seg selv for å løse et problem.
            Det er litt som en løkke, bare at funksjonen bruker seg selv på nytt til oppgaven er ferdig.
            For at det ikke skal gå uendelig og kræsje, må den ha en stoppbetingelse. altså et punkt der den slutter å kalle på seg selv.
            
            Kilder er lagt til ved dokumentasjonen

        */

        function numberSelector() {
            // Din kode her
            // Generer tilfeldig tall mellom 1 og 9
            const tilfeldigTall = Math.floor(Math.random() * 9) + 1

            // Hent liste-elementet
            const numberList = document.getElementById('numberList')

            // Lag nytt liste-element med tallet
            const listItem = document.createElement('li')
            listItem.textContent = tilfeldigTall

            // Legg til i listen
            numberList.appendChild(listItem)

            // Hvis tallet er 4 eller 7, stopper rekursjonen
            if (tilfeldigTall !== 4 && tilfeldigTall !== 7) {
                // Kaller på funksjonen på nytt hvis ikke 4 eller 7 kom fram
                numberSelector()
            }
        }

        // Start den rekursive prosessen
        numberSelector()
    </script>
</body>
</html>
